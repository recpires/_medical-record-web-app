<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Paciente - Hospital NeoVida</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-logo">
                <img src="../assets/images/neovida.png" alt="Logo Hospital NeoVida" class="logo">
            </div>
            <h1>Dados do Paciente</h1>
        </header>
        
        <main class="content">
            <form id="paciente-form" class="form-container">
                <div class="form-group">
                    <label for="nome-completo">Nome Completo:</label>
                    <input type="text" id="nome-completo" name="nomeCompleto" required>
                </div>
                
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="dataNascimento" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <textarea id="endereco" name="endereco" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="convenio">Convênio:</label>
                    <input type="text" id="convenio" name="convenio">
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" data-back>Voltar</button>
                    <button type="button" class="btn-primary" data-save-next>Salvar e Continuar</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Hospital NeoVida. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script src="../js/storage.js"></script>
    <script src="../js/flow.js"></script>
</body>
</html>
