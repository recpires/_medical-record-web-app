<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese - Hospital NeoVida</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-logo">
                <img src="../assets/images/neovida.png" alt="Logo Hospital NeoVida" class="logo">
            </div>
            <h1>Anamnese</h1>
        </header>
        
        <main class="content">
            <form id="anamnese-form" class="form-container">
                <div class="form-group">
                    <label for="queixa-principal">Queixa Principal:</label>
                    <textarea id="queixa-principal" name="queixaPrincipal" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="historia-doenca">História da Doença Atual:</label>
                    <textarea id="historia-doenca" name="historiaDoenca" rows="5" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="historia-patologica">História Patológica Pregressa:</label>
                    <textarea id="historia-patologica" name="historiaPatologica" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="historia-familiar">História Familiar:</label>
                    <textarea id="historia-familiar" name="historiaFamiliar" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="alergias">Alergias:</label>
                    <textarea id="alergias" name="alergias" rows="2"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="medicamentos-uso">Medicamentos em Uso:</label>
                    <textarea id="medicamentos-uso" name="medicamentosUso" rows="3"></textarea>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn-secondary" data-back>Voltar</button>
                    <button type="button" class="btn-primary" data-save-next>Salvar e Continuar</button>
                </div>
            </form>
        </main>
        
        <footer class="footer">
            <p>&copy; 2025 Hospital NeoVida. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script src="../js/storage.js"></script>
    <script src="../js/flow.js"></script>
</body>
</html>
